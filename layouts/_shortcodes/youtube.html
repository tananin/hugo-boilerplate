{{- $id := .Get 0 -}}
<div class="youtube-video">
  <iframe
    width="100%"
    height="400"
    src="https://www.youtube.com/embed/{{ $id }}"
    title="YouTube video player"
    frameborder="0"
    allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share"
    allowfullscreen>
  </iframe>
</div>
